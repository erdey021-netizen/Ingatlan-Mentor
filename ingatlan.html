// A teljes React kód most ebben a script tagben található.

const { useState, useEffect } = React;

// --- Segéd komponensek (újrafelhasználható UI elemek) ---

const Button = ({ children, onClick, className = '' }) => {
    return (
        <button
            className={`px-8 py-3 font-bold rounded-lg transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1 ${className}`}
            onClick={onClick}
        >
            {children}
        </button>
    );
};

const Card = ({ children, className = '' }) => {
    return (
        <div className={`rounded-3xl shadow-lg bg-white ${className}`}>
            {children}
        </div>
    );
};

const CardHeader = ({ children, className = '' }) => {
    return <div className={`p-8 ${className}`}>{children}</div>;
};

const CardTitle = ({ children, className = '' }) => {
    return <h2 className={`text-2xl font-bold ${className}`}>{children}</h2>;
};

const CardDescription = ({ children, className = '' }) => {
    return <p className={`text-base text-gray-500 ${className}`}>{children}</p>;
};

const CardContent = ({ children, className = '' }) => {
    return <div className={`p-8 pt-0 ${className}`}>{children}</div>;
};

const CardFooter = ({ children, className = '' }) => {
    return <div className={`p-8 pt-0 ${className}`}>{children}</div>;
};

// Akkordeon komponensek
const Accordion = ({ children }) => {
    const [openItem, setOpenItem] = useState(null);
    const handleToggle = (value) => {
        setOpenItem(openItem === value ? null : value);
    };
    return (
        <div className="space-y-4">
            {React.Children.map(children, child =>
                React.cloneElement(child, {
                    isOpen: openItem === child.props.value,
                    onToggle: () => handleToggle(child.props.value)
                })
            )}
        </div>
    );
};

const AccordionItem = ({ children, value, isOpen, onToggle, className = '' }) => {
    return (
        <div className={`rounded-xl overflow-hidden shadow-sm bg-white border border-gray-200 ${className}`}>
            {React.Children.map(children, child =>
                React.cloneElement(child, { isOpen, onToggle })
            )}
        </div>
    );
};

const AccordionTrigger = ({ children, isOpen, onToggle, className = '' }) => {
    return (
        <button
            className={`flex justify-between items-center w-full px-6 py-4 text-left text-lg font-semibold text-gray-700 hover:text-teal-600 transition-colors ${className}`}
            onClick={onToggle}
        >
            {children}
            <svg
                className={`w-4 h-4 transition-transform transform ${isOpen ? 'rotate-180' : ''}`}
                fill="currentColor"
                viewBox="0 0 20 20"
            >
                <path fillRule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clipRule="evenodd" />
            </svg>
        </button>
    );
};

const AccordionContent = ({ children, isOpen, className = '' }) => {
    return (
        <div className={`transition-all duration-300 ease-in-out overflow-hidden ${isOpen ? 'max-h-[500px]' : 'max-h-0'} ${className}`}>
            <div className="px-6 py-4 text-gray-600 border-t border-gray-200">
                {children}
            </div>
        </div>
    );
};

// Egyszerű SVG ikonok

const ContactPage = () => {
    // A sikerességi állapot kezelése az űrlap elküldése után
    const [sentStatus, setSentStatus] = useState(null); // 'success', 'error', or null

    const handleSubmit = (e) => {
        e.preventDefault();

        // Az űrlap adatainak lekérdezése
        const form = e.target;
        const name = form.name.value;
        const email = form.email.value;
        const message = form.message.value;

        // Létrehozzuk a mailto hivatkozást, ami az alapértelmezett e-mail klienst nyitja meg.
        const recipient = 'erdey021@gmail.com';
        const subject = 'Üzenet az Ingatlan Mentor weboldalról';
        const body = `Név: ${name}\nE-mail: ${email}\n\nÜzenet:\n${message}`;

        // A `encodeURIComponent` funkció biztosítja, hogy a speciális karakterek (pl. új sorok)
        // helyesen legyenek kezelve az URL-ben.
        const mailtoLink = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

        try {
            // Megnyitjuk a hivatkozást, ami a felhasználó e-mail kliensét indítja el.
            window.location.href = mailtoLink;
            // Állapot frissítése, hogy a sikerességi üzenet megjelenjen
            setSentStatus('success');
            // Tisztítjuk az űrlap mezőit
            form.reset();
        } catch (error) {
            console.error("Hiba történt a mailto link megnyitásakor:", error);
            setSentStatus('error');
        }
    };

    return (
        <section className="py-16 md:py-24">
            <div className="container mx-auto px-4 md:px-6 lg:px-8 text-center">
                <h2 className="text-3xl sm:text-4xl font-bold text-gray-800 mb-8">
                    Kapcsolat
                </h2>
                <p className="text-lg text-gray-600 max-w-xl mx-auto">
                    Kérdésed van? Vedd fel velünk a kapcsolatot az alábbi űrlapon keresztül!
                </p>
                <div className="mt-8 max-w-md mx-auto p-6 bg-white rounded-xl shadow-lg">
                    <form className="space-y-4" onSubmit={handleSubmit}>
                        <div>
                            <label htmlFor="name" className="block text-left text-sm font-medium text-gray-700">Név</label>
                            <input type="text" id="name" name="name" className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500" required />
                        </div>
                        <div>
                            <label htmlFor="email" className="block text-left text-sm font-medium text-gray-700">E-mail</label>
                            <input type="email" id="email" name="email" className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500" required />
                        </div>
                        <div>
                            <label htmlFor="message" className="block text-left text-sm font-medium text-gray-700">Üzenet</label>
                            <textarea id="message" name="message" rows="4" className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500" required></textarea>
                        </div>
                        <Button type="submit" className="w-full bg-teal-600 hover:bg-teal-700 text-white">
                            Küldés
                        </Button>
                    </form>
                    {/* Megerősítő üzenet, ami a form elküldése után jelenik meg */}
                    {sentStatus === 'success' && (
                        <div className="mt-4 p-4 text-center bg-green-100 text-green-800 rounded-lg">
                            <p className="font-semibold">Sikeresen megnyitottad az e-mailt!</p>
                            <p className="text-sm">Kérjük, küldd el az üzenetet a saját levelezőprogramodból.</p>
                        </div>
                    )}
                </div>
            </div>
        </section>
    );
};

// Egy új komponens a süti beleegyezés kezelésére
const CookieConsentBanner = () => {
    // Használjuk a useState-et a banner láthatóságának kezelésére
    const [isVisible, setIsVisible] = useState(false);

    // Az useEffect a komponens betöltődésekor fut le
    useEffect(() => {
        // Ellenőrizzük a localStorage-ban, hogy a felhasználó már elfogadta-e a sütiket
        const consent = localStorage.getItem('cookieConsent');
        // Ha nem találjuk a beleegyezésre utaló bejegyzést, megjelenítjük a bannert
        if (consent !== 'true') {
            setIsVisible(true);
        }
    }, []);

    // Ez a funkció fut le, ha a felhasználó rákattint az "Elfogadom" gombra
    const handleAccept = () => {
        // Elmentjük a beleegyezést a localStorage-ba
        localStorage.setItem('cookieConsent', 'true');
        // Elrejtjük a bannert
        setIsVisible(false);
    };

    // Ha a banner látható, rendereljük ki az elemeket
    if (!isVisible) {
        return null;
    }

    return (
        <div className="fixed bottom-0 left-0 right-0 p-4 bg-gray-800 text-white shadow-lg z-[100] transition-transform transform translate-y-0">
            <div className="container mx-auto flex flex-col md:flex-row items-center justify-between text-center md:text-left">
                <p className="mb-2 md:mb-0 text-sm md:text-base">
                    A weboldalunk sütiket használ a legjobb felhasználói élmény biztosítása érdekében.
                </p>
                <div className="flex gap-2">
                    <button
                        onClick={handleAccept}
                        className="bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-lg transition-colors"
                    >
                        Elfogadom
                    </button>
                    {/* Hozzáadhatunk egy linket az Adatvédelmi nyilatkozathoz is */}
                    <a href="#adatvedelem" className="text-teal-400 hover:underline py-2 px-4">
                        Adatvédelem
                    </a>
                </div>
            </div>
        </div>
    );
};


// --- Fő alkalmazás komponens ---

const App = () => {
    const [currentPage, setCurrentPage] = useState('home');

    // A funkció megváltoztatja az aktuális oldalt, így a React csak a megfelelő komponenst rendereli.
    const renderPage = () => {
        switch(currentPage) {
            case 'home':
                return <HomePage />;
            case 'about':
                return <AboutPage />;
            case 'pricing':
                return <PricingPage />;
            case 'faq':
                return <FaqPage />;
            case 'contact':
                return <ContactPage />;
            default:
                return <HomePage />;
        }
    };

    return (
        <div className="bg-slate-50 min-h-screen font-sans antialiased text-gray-800">
            {/* Navigációs sáv */}
            <nav className="bg-white shadow-md sticky top-0 z-50">
                <div className="container mx-auto px-4 md:px-6 lg:px-8 py-4 flex flex-col md:flex-row justify-between items-center">
                    <div className="flex items-center space-x-2 cursor-pointer mb-4 md:mb-0" onClick={() => setCurrentPage('home')}>
                        <img
                            src="tmuiy0tmuiy0tmui.png"
                            alt="Ingatlan Mentor logo"
                            className="rounded-full shadow-lg"
                            width="150"
                            height="150"
                        />
                        <span className="font-bold text-3xl text-teal-700">Ingatlan</span> <span className="text-3xl font-bold text-yellow-500">Mentor</span>
                    </div>
                    <ul className="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-8 text-center md:text-left">
                        <li>
                            <button
                                onClick={() => setCurrentPage('home')}
                                className={`text-lg md:text-xl text-gray-600 hover:text-teal-600 transition-colors ${currentPage === 'home' ? 'font-bold text-teal-600' : ''}`}
                            >
                                Főoldal
                            </button>
                        </li>
                        <li>
                            <button
                                onClick={() => setCurrentPage('about')}
                                className={`text-lg md:text-xl text-gray-600 hover:text-teal-600 transition-colors ${currentPage === 'about' ? 'font-bold text-teal-600' : ''}`}
                            >
                                A képzés
                            </button>
                        </li>
                        <li>
                            <button
                                onClick={() => setCurrentPage('pricing')}
                                className={`text-lg md:text-xl text-gray-600 hover:text-teal-600 transition-colors ${currentPage === 'pricing' ? 'font-bold text-teal-600' : ''}`}
                            >
                                Árak
                            </button>
                        </li>
                        <li>
                            <button
                                onClick={() => setCurrentPage('faq')}
                                className={`text-lg md:text-xl text-gray-600 hover:text-teal-600 transition-colors ${currentPage === 'faq' ? 'font-bold text-teal-600' : ''}`}
                            >
                                GYIK
                            </button>
                        </li>
                        <li>
                            <button
                                onClick={() => setCurrentPage('contact')}
                                className={`text-lg md:text-xl text-gray-600 hover:text-teal-600 transition-colors ${currentPage === 'contact' ? 'font-bold text-teal-600' : ''}`}
                            >
                                Kapcsolat
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>

            {/* Fő tartalom */}
            <main>
                {renderPage()}
            </main>

            {/* Call to Action Section (az oldal alján) */}
            <section className="bg-teal-600 text-white py-16 md:py-24">
                <div className="container mx-auto px-4 md:px-6 lg:px-8 text-center">
                    <h2 className="text-3xl sm:text-4xl font-bold mb-4">
                        Kezd el ma, és válj magabiztos ingatlanvásárlóvá!
                    </h2>
                    <p className="text-lg mb-8 max-w-2xl mx-auto">
                        Ne hagyd, hogy a bizonytalanság visszatartson. Lépj egy szintet, és szerezz olyan tudást, ami valós értékkel bír.
                    </p>
                    <Button
                        className="bg-white text-teal-600 hover:bg-gray-100 transform hover:scale-105 transition-transform"
                        onClick={() => setCurrentPage('pricing')}
                    >
                        Jelentkezz most a tanfolyamra!
                    </Button>
                </div>
            </section>

            {/* Lábjegyzet */}
            <footer className="bg-gray-800 text-white py-8 mt-auto">
                <div className="container mx-auto px-4 md:px-6 lg:px-8 text-center">
                    <p className="text-sm">&copy; 2025 Ingatlan Mentor. Minden jog fenntartva.</p>
                </div>
            </footer>

            {/* Cookie beleegyező banner */}
            <CookieConsentBanner />
        </div>
    );
};

// Ez a sor szükséges a React alkalmazás rendereléséhez a HTML div-be
const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
</script>
